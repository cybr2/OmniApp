{% extends "layout.html" %}

{% block title %}
    Send Email
{% endblock %}

{% block head %}
{% endblock %}

{% block main %}
<section class="bg-gray-50 py-12">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">New Message</h1>

        <form method="post" action="{% url 'email_feature:send_email' %}" class="bg-white shadow-md rounded-lg p-6" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="recipient" class="block text-gray-700 font-medium mb-2">Recipient Email:</label>
                <input type="email" id="recipient" name="recipient" required
                    class="w-full border-gray-300 rounded-lg bg-gray-200 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="subject" class="block text-gray-700 font-medium mb-2">Subject:</label>
                <input type="text" id="subject" name="subject" required
                    class="bg-gray-200 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="body" class="block text-gray-700 font-medium mb-2">Message:</label>
                <textarea id="body" name="body" rows="6" required
                    class=" bg-gray-200 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="attachment" class="block text-gray-700 font-medium mb-2">Attachment:</label>
                <input type="file" id="attachment" name="attachment" multiple class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700">
                    Send Email
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
