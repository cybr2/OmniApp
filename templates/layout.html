<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Default Title{% endblock %}</title>
    {% block head %}
    <!-- Add custom styles or scripts here -->
    {% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="bg-blue-600 text-white py-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center px-4">
                <h2 class="text-2xl font-bold">OmniApp</h2>
                <ul class="flex space-x-6">
                    <li><a href="{% url 'home' %}" class="hover:text-blue-300">Home</a></li>
                    <li><a href="{% url 'sms_feature:index' %}" class="hover:text-blue-300">SMS</a></li>
                    <li><a href="{% url 'voice_feature:index'%}" class="hover:text-blue-300">Voice</a></li>
                    <li><a href="{% url 'email_feature:receive_emails' %}" class="hover:text-blue-300">Email</a></li>
                    <li><a href="{% url 'chat_feature:chat_index'%}" class="hover:text-blue-300">Chat</a></li>
                    <!-- <li><a href="/video" class="hover:text-blue-300">Video</a></li> -->
                    <li><a href="{% url 'login' %}" class="hover:text-blue-300">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        {% block main %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white py-4 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 OmniApp. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
