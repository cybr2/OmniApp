{% extends "layout.html" %}

{% block title %}
    Chat Users
{% endblock %}

{% block head %}
{% endblock %}

{% block main %}
<section class="bg-gray-50 py-12">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Chat Users</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {% for user in users %}
                <div class="bg-white shadow-md rounded-lg p-6 text-center">
                    <a href="{% url 'chat_feature:chat_room' user.username %}" class="text-blue-600 hover:text-blue-700 font-bold">
                        {{ user.username }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
